<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Wave </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/egjs-jquery-transform/2.0.0/transform.min.js"> -->
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="./css/animation.css">
  <script defer src='https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js'></script>
  <script defer src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js'></script>
  <script defer src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollToPlugin3.min.js'></script>
  <script defer src="./js/wave.js"></script>
  <script src="./js/jquery-3.6.0.min.js"></script>
  <script src="./js/easing.js"></script>
  <script src="js/audio.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <header>
    <div id="toggle">
      <div class="bar"></div>
    </div>
    <nav>
      <div id="overlay">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="prev.html" class="listeners">PREVIEW</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Event</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
    </nav>
    <div id="lightBox"></div>
    <div class="music-container play">
      <audio src="music/ASHES.mp3" id="audio"></audio>

      <div class="navigation">
        <div class="music-info">
          <h4 class="title" id="title">flower</h4>
          <div class="artist" id="artist"></div>
        </div>
        <div class="btn">
          <button id="prev" class="prev action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="mask"></div>
    <div class="img-container">
      <img src="img/1.jpg" alt="music-cover" id="cover">
    </div>
  </header>

  

  <!-- partial:index.partial.html -->
  <div class="wave">
    <div class="scrollDist"></div>
    <svg class="container" width="100%" height="100%">
      <defs>
      <mask id="m"></mask>
      <g id="txt2">
        <rect width="750" height="120" fill="none" />
        <text class="txt2" x="200" y="0" stroke="#fff" fill="#f1dfdd">WAVE</text>
      </g>

      <g id="txt1">    
        <rect x="-50%" y="-50%" width="200%" height="100%" fill="#f1dfdd" />  
        <text class="txt1" x="200" y="0" fill="#182645" letter-spacing="0.15">WAVE</text>
      </g>
      <!-- <linearGradient id="MyGradient" gradientTransform="rotate(90)">
        <stop offset="5%" stop-color="red" />
        <stop offset="95%" stop-color="#182645" />
      </linearGradient> -->
      </defs>
    
      <use xlink:href="#txt2" x="50%" y="50%" transform="translate(-375 0)" />
      
      <g mask="url(#m)">
        <rect fill="#fff" width="100%" height="100%" />
        <use xlink:href="#txt1" x="50%" y="50%" transform="translate(-375 0)" />
      </g>
    </svg>
  </div>
  
<!-- partial -->


  <div id="mydiv">
    <div id="mydivheader"></div>
  </div>  

</body>
</html>
